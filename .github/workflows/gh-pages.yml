name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v1

    - run: npm install
    - run: npm run build
    - run: rm -rf node_modules .github

    - name: Deploy
      uses: peaceiris/actions-gh-pages@d38d8b3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
